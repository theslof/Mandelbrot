<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form id="form">
    <div>
        <label for="CANVAS_WIDTH">Width (px)</label>
        <input id="CANVAS_WIDTH" type="number" value="800">
    </div>

    <div>
        <label for="CANVAS_HEIGHT">Height (px)</label>
        <input id="CANVAS_HEIGHT" type="number" value="600">
    </div>

    <div>
        <label for="MAGNIFICATION_FACTOR">Zoom</label>
        <input id="MAGNIFICATION_FACTOR" type="number" value="10600">
    </div>

    <div>
        <label for="OFFSET_X">Offset X</label>
        <input id="OFFSET_X" type="number" value="14000">
    </div>

    <div>
        <label for="OFFSET_Y">Offset Y</label>
        <input id="OFFSET_Y" type="number" value="-300">
    </div>

    <div>
        <label for="MAX_ITERATIONS">Iterations</label>
        <input id="MAX_ITERATIONS" type="number" value="120">
    </div>

    <div>
        <button id="button__render">Render</button>
        <button id="button__stop">Stop</button>
    </div>

    <div id="progress" class="hidden"><div class="progress__internal" style="max-width: 0"></div></div>
</form>
<script src="mandelbrot.js"></script>
</body>
</html>
